<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt – Eternal Cut</title>
  <link href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@400;700&family=Epilogue:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Epilogue', sans-serif;
      background: #14001c;
      color: white;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      background: rgba(20, 0, 28, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.4rem 1rem;
      min-height: 50px;
      z-index: 1000;
      flex-wrap: wrap;
    }

    .logo img {
      max-height: 40px;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }

    .nav-links a {
      color: #e0aaff;
      text-decoration: none;
      margin: 0.5rem 1rem;
      font-weight: bold;
      transition: 0.3s;
      font-size: 1rem;
    }

    .nav-links a:hover {
      color: #ffffff;
    }

    .hamburger {
      display: none;
      font-size: 2rem;
      color: #e0aaff;
      cursor: pointer;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      width: 100%;
      text-align: center;
      background-color: rgba(20, 0, 28, 0.95);
    }

    .mobile-nav.show {
      display: flex;
    }

    .mobile-nav a {
      color: #e0aaff;
      text-decoration: none;
      margin: 1rem 0;
      font-weight: bold;
      font-size: 1rem;
    }

    .hero {
      position: relative;
      min-height: 100vh;
      background: url('6-IMG_0941.jpeg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 7rem 2rem 2rem; /* Zmieniono na 7rem dla miejsca na header */
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 700px;
    }

    .hero-content h1 {
      font-size: 2.8rem;
      margin-bottom: 1.5rem;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .contact-info a {
      display: block;
      font-size: 1.1rem;
      color: #e0aaff;
      text-decoration: none;
      margin-bottom: 1rem;
      transition: color 0.3s;
    }

    .contact-info a:hover {
      color: #ffffff;
    }

    .back-button {
      margin-top: 2.5rem;
      display: inline-block;
      background: #e0aaff;
      color: #2e003e;
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }

    .back-button:hover {
      background: #ffb3ec;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: block;
      }

      .logo img {
        height: 40px;
      }

      .hero-content h1 {
        font-size: 2rem;
      }

      .hero-content p,
      .contact-info a {
        font-size: 1rem;
      }
    }
  </style>
  <script>
    function toggleMenu() {
      document.getElementById("mobileMenu").classList.toggle("show");
    }
  </script>
</head>
<body>

<header>
  <div class="logo">
    <img src="POSTER 2 CUT v.png" alt="Eternal Logo">
  </div>

  <nav class="nav-links">
    <a href="index_eternal_inspired.html#start">Start</a>
    <a href="index_eternal_inspired.html#o-nas">O szkoleniu</a>
    <a href="harmonogram.html">Harmonogram</a>
    <a href="kontakt.html">Kontakt</a>
  </nav>

  <div class="hamburger" onclick="toggleMenu()">☰</div>

  <nav class="mobile-nav" id="mobileMenu">
    <a href="index_eternal_inspired.html#start" onclick="toggleMenu()">Start</a>
    <a href="index_eternal_inspired.html#o-nas" onclick="toggleMenu()">O szkoleniu</a>
    <a href="harmonogram.html" onclick="toggleMenu()">Harmonogram</a>
    <a href="kontakt.html" onclick="toggleMenu()">Kontakt</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>Skontaktuj się z nami</h1>
    <p class="contact-info">
      <a href="https://www.instagram.com/eternal8cut" target="_blank">@eternal8cut</a>
      <a href="mailto:szymonkochanski99@gmail.com">szymonkochanski99@gmail.com</a>
      <a href="tel:+48503676838">+48 503 676 838</a>
    </p>
    <a href="index.html" class="back-button">← Powrót na stronę główną</a>
  </div>
</section>

</body>
</html>
